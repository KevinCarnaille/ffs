<div class="col-12">
  <form novalidate autocomplete="off" [formGroup]="commentForm">
      <div class="row">
          <div class="col">
              <div class="form-group">
                  <label for="alias">Nom/Pseudonyme</label>
                  <input id="alias" formControlName="alias" type="text" placeholder="Nom/Pseudonyme">
              </div>
              <div class="form-group">
                  <label for="message">Message</label>
                  <textarea id="message" formControlName="message" type="text" placeholder="Message"></textarea>
              </div>
          </div>
          <div class="col">
              <div class="form-group">
                  <label for="notification">Notification par e-mail ?</label>
                  <input id="notification" formControlName="notification" type="checkbox"/>
              </div>
              <div class="form-group" *ngIf="commentForm.value.notification == true">
                  <label for="email">Votre e-mail*</label>
                  <input id="email" formControlName="email" type="email" placeholder="Votre e-mail*"/>
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col">
              <button class="btn btn-sm btn-primary" [disabled]="commentForm.invalid" type="button" (click)="submitComment(commentAnswserid)">
                    Envoyer
              </button>
          </div>
      </div>

  </form>
</div>
