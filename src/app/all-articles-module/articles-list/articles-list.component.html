<div class="row">
  <div class="col-sm-12">
    <h1>Articles</h1>
  </div>
</div>

<div class="row">
  <div class="col-sm-4 text-left" *ngFor="let article of articles">
      <a href="" [routerLink]="['/article', article.id, article.url]">
        <h2>{{article.name}}</h2>
      </a>
  </div>
</div>
