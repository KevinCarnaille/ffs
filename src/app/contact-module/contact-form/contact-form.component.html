<form [formGroup]="contactForm" novalidate>
    <div class="form-group">
        <label class="center-block">Firstname:
            <input type="text" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label class="center-block">Lastname:
            <input type="text" class="form-control" formControlName="lastname">
        </label>
    </div>
    <div class="form-group">
        <label class="center-block">Email:
            <input type="email" required class="form-control" formControlName="email">
        </label>
        <!--<p class="alert alert-danger" *ngIf="formErrors.email">Veuillez remplir ce champ</p>-->
    </div>
    <div class="form-group">
        <label class="center-block">Message:
            <textarea class="form-control" formControlName="message"></textarea>
        </label>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-sm">Envoyer</button>
    </div>
</form>

<div>
{{contactForm.status|json}}
</div>
